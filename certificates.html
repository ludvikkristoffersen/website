<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <link rel="stylesheet" href="css/certificate-stylesheet.css">
</head>
<body>
    <h1>Certificates And Diplomas</h1>
    <div class="go-back">
        <a href="index.html">go back</a>
    </div>
    <div class="certificate">
        <div class="certificate-content">
            <img src="images/py101.jpeg" alt="Certificate Image">
            <div class="certificate-details">
                <h3>Python 101 For Hackers</h3>
                <p>Issuer: TCM security</p>
                <p>Date Earned: December 20, 2023</p>
            </div>
        </div>
    </div>

    <div class="certificate">
        <div class="certificate-content">
            <img src="images/az900.jpg" alt="Certificate Image">
            <div class="certificate-details">
                <h3>AZ-900: Microsoft Azure Fundamentals</h3>
                <p>Issuer: Microsoft</p>
                <p>Date Earned: March 30, 2023</p>
                <a href="https://www.credly.com/badges/56d4a914-a9cf-43a9-8710-a185805a15d6/public_url">verify</a>
            </div>
        </div>
    </div>
</body>
</html>
